<!DOCTYPE html>
{% load staticfiles %}

<title>Scavenger</title>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{%  static 'favicon.ico' %}" />
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/dashboard/dashboard.css" rel="stylesheet">

    <!--[if lt IE 9]>

  <style>
      body {
          font-family: sans-serif;
          /* background-image: url("% static "images/background.png" %}")*/
          background-color: white;
      }

      .navbar-header{
          background-color: black;
          color: black;
      }
      .navbar-fixed-top{
          background-color: black;
      }
  </style>



	 
  </head>
    <body>

     <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
          <div class="container-fluid">
            <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
             <span class="sr-only">Toggle navigation</span>
             <span class="icon-bar"></span>
             <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-header" href="/scavenger/"><input type="image" src="{% static "images/scavenger.png" %}" align = "left" height = "60em" width = "270em" name="saveForm" class="btTxt submit" id="saveForm" /></a>
            </div> 	
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="{% url 'index' %}"> Home</a></li>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'user' %}">Profile</a></li>
                    <li><a href="{% url 'auth_logout' %}">Logout</a></li>

                {% else %}
                    <li><a href="{% url 'registration_register' %}">Sign Up</a></li>
                    <li><a href ="{% url 'auth_login' %}">Login</a></li>

                {% endif %}
                </ul>
            </div>
          </div>
     </div>


        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
           <div>
                {% block body_block %}{% endblock %}
                </div>
        </div>
        <div class="col-sm-3 col-md-2 sidebar">
            {% block side_block %}
            <a href="{% url 'play' %}"><input type="image" src="{% static "images/play.png" %}" height = "75em" width = "225em" name="saveForm" class="btTxt submit" id="saveForm" /></a>
            <a href="{% url 'leaderboards' %}"> <input type="image" src="{% static "images/leaderboards.png" %}" height = "75em" width = "225em" name="saveForm" class="btTxt submit" id="saveForm" /></a>
            <a href="{% url 'how_to_play' %}"> <input type="image" src="{% static "images/howtoplay.png" %}" height = "75em" width = "225em" name="saveForm" class="btTxt submit" id="saveForm" /></a>
            {% endblock %}

        </div>
      </div>
    </div>
